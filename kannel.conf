# CORE
group = core
admin-port = 13000
admin-password = playsms
status-password = playsms
log-file = /var/log/kannel/bearbox.log
log-level = 0
access-log = /var/log/kannel/access.log
smsbox-port = 13001
store-type = file
#store-type = spool
#store-location = /var/spool/kannel/store
